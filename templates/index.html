<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGgle AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-80 bg-gray-800 p-6 flex flex-col justify-between">
            <div>
                <!-- Logo and Description Section -->
                <div class="mb-12">
                    <!-- Logo Area -->
                    <div class="flex items-center mb-6">
                        <div class="w-16 h-16 bg-gradient-to-br from-indigo-600 via-purple-600 to-violet-600 rounded-2xl flex items-center justify-center text-3xl shadow-lg transform hover:scale-105 transition-all duration-300">
                            ðŸ”®
                        </div>
                        <div class="ml-4">
                            <h1 class="text-2xl font-bold bg-gradient-to-r from-indigo-400 via-purple-400 to-violet-400 bg-clip-text text-transparent">
                                RAGgle AI
                            </h1>
                            <p class="text-sm text-gray-400 mt-1">by Gokulnath</p>
                        </div>
                    </div>

                    <!-- Description Area -->
                    <div class="description-card bg-gradient-to-br from-indigo-900/10 via-purple-900/10 to-violet-900/10 rounded-xl p-4 border border-indigo-500/20">
                        <h2 class="text-lg font-semibold bg-gradient-to-r from-indigo-400 to-violet-400 bg-clip-text text-transparent mb-2">
                            Intelligent Analysis
                        </h2>
                        <p class="text-gray-300 leading-relaxed text-base">
                            Your advanced companion for visual and textual analysis. Upload documents or images for enhanced, context-aware conversations.
                        </p>
                    </div>
                </div>

                <!-- Rest of the sidebar content -->
                <div class="space-y-6">
                    <!-- File Upload Area -->
                    <div class="file-upload-area">
                        <input type="file" id="fileUpload" class="hidden" accept=".pdf,.png,.jpg,.jpeg">
                        <label for="fileUpload" class="cursor-pointer block">
                            <div class="p-4 border-2 border-dashed border-gray-700 rounded-xl hover:border-purple-500 transition-all">
                                <div class="flex flex-col items-center">
                                    <div class="w-12 h-12 rounded-full bg-gray-800 flex items-center justify-center mb-2">
                                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                                        </svg>
                                    </div>
                                    <span class="text-sm text-gray-400">Drop files here</span>
                                    <span class="text-xs text-gray-500 mt-1">PDF, PNG, JPG, JPEG</span>
                                </div>
                            </div>
                        </label>
                    </div>

                    <!-- Clear Chat Button -->
                    <button id="clearChat" class="clear-chat-btn w-full">
                        <svg class="w-4 h-4 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                        Clear Chat
                    </button>
                </div>
            </div>

            <!-- Signature Section -->
            <div class="signature-section mt-auto pt-6">
                <div class="signature-card">
                    <div class="signature-content">
                        <p class="signature-name">Gokulnath</p>
                        <p class="signature-title">AI Developer</p>
                    </div>
                    <div class="social-links">
                        <a href="https://github.com/yourusername" target="_blank" class="social-link">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
                            </svg>
                        </a>
                        <a href="https://linkedin.com/in/yourusername" target="_blank" class="social-link">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col">
            <div id="chatContainer" class="flex-1 overflow-y-auto p-6 space-y-4">
                <!-- Messages will be inserted here -->
            </div>
            <div class="p-4 bg-gray-800">
                <form id="chatForm" class="flex items-center">
                    <textarea id="queryInput" rows="1" placeholder="Type your message..." class="flex-1 bg-gray-700 text-white rounded-lg p-3 resize-none focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                    <button type="submit" class="ml-4 bg-purple-600 hover:bg-purple-700 text-white rounded-lg p-3 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                        </svg>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html> 
</html>
